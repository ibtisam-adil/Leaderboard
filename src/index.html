<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="hero">
        <h1 class="main-heading">Leaderboard</h1>
        <div class="wrapper">
            <div class="wrap-1">
                <div class="recent-scores">
                    <p class="h-2">Recent scores</p>
                    <button class="refresh">Refresh</button>
                </div>    
                <div class="leaderboard"></div>
            </div>
            <div class="wrap-2">
                <form class="add-scores">
                    <p class="h-2">Add your Score</p>
                    <div class="input-wrap">
                        <div class="input-fields">
                            <input class="p-name" type="text" placeholder="your name">
                            <input class="p-score" type="text" placeholder="your score">
                        </div>
                        <div class="submit">
                            <p class="submit-btn">Submit</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
